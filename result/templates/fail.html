    <p>안녕하세요, {{obj.name}}님!</p>
    <p>우선 이번 멋쟁이 사자처럼 9기에 지원해주셔서 감사합니다.</p>
    <p>안타깝게도 서류 심사 과정에서 합격 소식을 전해드리지 못하게 되어 죄송한 마음입니다.</p>
    <p>절대 {{obj.name}}님의 역량이 부족하다는 것은 아니니 서류 발표로 너무 상심하지 않으셨으면 합니다.</p>
    <p>추후에 또 좋은 기회로 함께할 수 있기를 바라며, 다시 한번 멋쟁이 사자처럼에 관심을 가져주시고 지원해주셔서 정말 감사드립니다.</p>
